<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }

      .content {
        border: 1px solid black
        margin: 1em;
        padding: 2em;
      }

      .content--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <label for="name">Name: <input id="name" type="text"/></label>
      <button id="submit_info">Click me!</button>

      <div id="content" class="content--hidden">
        Message goes here.
      </div>
      <div id="error" class="errorBox--hidden">
        Error message goes here.
      </div>

      <script src="https://unpkg.com/babel-standalone">
      </script>

      <script type="text/babel" data-preset="latest">
        const getMessage = (name) => `Welcome to Javascript, ${name}!`;
        const submit = document.getElementById('submit_info');
        const error = document.getElementById('error');
        const content = document.getElementById('content')

        submit.addEventListener('click', (event) => {
          content.className = "content--hidden";
          error.className = "errorBox--hidden";
          content.textContent = "";

          let name = document.getElementById('name').value;
          if (name.length < 2) {
            error.textContent = ('You need to enter a name.');
            error.className = "errorBox";
          } else {
            content.textContent = getMessage(name);
            content.className = "content";
          }
        });
      </script>
    </main>
  </body>
</html>
